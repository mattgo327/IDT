<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio 1</title>
        <link rel="stylesheet" href="css/bootstrap-reboot.css" />
        <link rel="stylesheet" href="css/bootstrap-grid.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <style>
            .quitar-puntos {
                list-style: none;
            }

            .pr-10{
                padding-right: 10rem;
            }

            .bb-azul{
                border-bottom: 3px solid #007bff;
            }

            .text-r{
                text-align: right;
            }

            @media (max-width: 575px) {
                .text-r{
                    text-align: left;
                }

            .bb-gris{
                border-bottom: 2px solid #969ba0;
        }
        .mt{
        margin-top: 400px;}

        </style>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <form action="" >
            <div class="card-header bg-primary text-white text-r mb-3 pr-10">
                Carga de usuario
            </div>
            <div class="form-group">
                <div class="row">
                    <div class=" col-sm-2 text-r">
                        <label for="codigo" class="text-capitalize"
                            >codigo
                        </label>
                    </div>
                    <div class="col-sm-3">
                        <div class="row">
                            <div class="col-10 col-sm-10">
                                <input
                                    type="text"
                                    name="codigo"
                                    id="codigo"
                                    class="form-control"
                                    placeholder="Codigo"
                                />
                            </div>
                            <div class="col-2 col-sm-2">
                                <button class="btn btn-primary">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2 text-r">
                        <label for="login" class="text-capitalize">login</label>
                    </div>

                    <div class="col-sm-3">
                        <input
                            type="text"
                            name="login"
                            id="login"
                            class="form-control"
                            placeholder="Login"
                        />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2 text-r">
                        <label for="nombre" class="text-capitalize"
                            >nombre</label
                        >
                    </div>

                    <div class="col-sm-3">
                        <input
                            type="text"
                            name="nombre"
                            id="nombre"
                            class="form-control"
                            placeholder="Nombre"
                        />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2 text-r">
                        <label for="password" class="text-capitalize"
                            >password</label
                        >
                    </div>

                    <div class="col-sm-3">
                        <input
                            type="password"
                            name="password"
                            id="password"
                            class="form-control"
                            placeholder="Password"
                        />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2 text-r">
                        <label for="repertir_password" class="text-capitalize"
                            >Repetir password</label
                        >
                    </div>

                    <div class="col-sm-3">
                        <input
                            type="password"
                            name="repertir_password"
                            id="repertir_password"
                            class="form-control"
                            placeholder="Repetir Password"
                        />
                    </div>
                </div>
            </div>

            <div class="card-footer bb-azul">
                <div class="row">
                    <div class="col-sm-6"></div>
                    <div class="col-sm-6">
                        <div class="text-center">
                            <button class="btn btn-primary">Agregar</button>
                            <button class="btn btn-primary" disabled>
                                Modificar
                            </button>
                            <button class="btn btn-primary" disabled>
                                Eliminar
                            </button>
                            <button class="btn btn-primary" disabled>
                                Cancelar
                            </button>
                            <button class="btn btn-primary">Salir</button>
                        </div>
                    </div>
                </div>

                <!-- <li class="">
                        <button class="btn btn-primary">Agregar</button>
                    </li>
                    <li class="">
                        <button class="btn btn-primary" disabled>
                            Modificar
                        </button>
                    </li>
                    <li class="">
                        <button class="btn btn-primary" disabled>
                            Eliminar
                        </button>
                    </li>
                    <li class="">
                        <button class="btn btn-primary" disabled>
                            Cancelar
                        </button>
                    </li>
                    <li class="">
                        <button class="btn btn-primary">Salir</button>
                    </li> -->
            </div>
            <div class="card-footer  bb-gris text-r mt pr-10" >
                Mensajes del sistema.
            </div>
        </form>

        <!-- Scripts en JS -->

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
